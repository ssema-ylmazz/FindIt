<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İletişim - FindIt</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/contact.js" defer></script>
</head>
<body>
  <header>
    <h1>FindIt</h1>
    <nav>
      <a href="index.html">Ana Sayfa</a>
      <a href="add-lost.html">Kayıp Ekle</a>
      <a href="add-found.html">Bulunan Ekle</a>
      <a href="filter.html">Filtrele</a>
      <a href="contact.html">İletişim</a>
    </nav>
  </header>

  <main>
    <div class="form-wrapper">
      <form id="contactForm">
        <h2>İletişim</h2>

        <div class="input-group">
          <label for="name">İsim</label>
          <input type="text" id="name" placeholder="İsminiz">
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Email adresiniz">
        </div>

        <div class="input-group">
          <label for="message">Mesaj</label>
          <textarea id="message" placeholder="Mesajınız"></textarea>
        </div>

        <button type="submit">Gönder</button>
      </form>
    </div>
  </main>

  <footer>
    <p>© 2025 FindIt. Tüm hakları saklıdır.</p>
  </footer>
</body>
</html>
